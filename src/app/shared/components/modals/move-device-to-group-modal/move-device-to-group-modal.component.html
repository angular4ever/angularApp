<mat-dialog-content>
	<span class="title">{{'CONTENT.MOVETOGROUP' | translate}}</span>
	<mat-form-field>
		<mat-label>{{'CONTENT.SELECTGROUP' | translate}}</mat-label>
		<mat-select [(value)]="selectedGroup">
			<mat-option *ngFor="let group of allGroups" [value]="group">
				{{group.name}}
			</mat-option>
		</mat-select>
	</mat-form-field>
	<mat-dialog-actions align="end">
		<button mat-button [mat-dialog-close]="false">{{'CONTENT.CANCEL' | translate}}</button>
		<button mat-button (click)="moveDevice(selectedGroup)" mat-raised-button color="primary">
			{{'CONTENT.OK' | translate}}
		</button>
	</mat-dialog-actions>
</mat-dialog-content>
